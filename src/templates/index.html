<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>

<body>
    <main>
        <form>
            <form>
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname" required><br>
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname" required> <br>
                <label for="email">E-Mail:</label> <br>
                <input type="email" id="email" pattern=".+@example\.com" size="30" required />  <br>

                <label for="goals">What are your fitness goals? </label> <br>
                <select name="fitness-goals" id = "fit" onchange ="showTextBox()">
                    <option value="lose-weight">Lose Weight</option>
                    <option value="build-muscle">Build Muscle</option>
                    <option value="increase-endurance">Increase Endurance</option>
                    <option value="improve-flexibility">Improve Flexibility</option>
                    <option value="boost-energy">Boost Energy Levels</option>
                    <option value="enhance-athletic-performance">Enhance Athletic Performance</option>
                    <option value="increase-strength">Increase Strength</option>
                    <option value="reduce-stress">Reduce Stress</option>
                    <option value="improve-balance">Improve Balance & Coordination</option>
                    <option value="train-for-event">Train for a Specific Event (e.g., Marathon, Triathlon)</option>
                    <option value="improve-cardiovascular-health">Improve Cardiovascular Health</option>
                    <option value="gain-weight">Gain Healthy Weight</option>
                    <option value="rehabilitate-injury">Rehabilitate an Injury</option>
                    <option value="increase-mobility">Increase Mobility</option>
                    <option value="enhance-posture">Enhance Posture</option>
                    <option value="general-fitness">General Fitness & Well-being</option>
                    <option value="other">Other</option>
                    <input type="text" id="myTextBox" style="display: none;" placeholder="Enter text here">
                </select>
            </form>
            <button type="submit" id="submit"> Submit </button>
        </form>

        
    </main>
    <script>
        function showTextBox() {
          var selectBox = document.getElementById("fit");
          var textBox = document.getElementById("myTextBox");
          if (selectBox.value === "other") {
            textBox.style.display = "block";
          } else {
            textBox.style.display = "none";
          }
        }
        </script></body>

</html>
